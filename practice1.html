<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practic One</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 400px;
        }
        .container  div{
            border: 2px solid red;
            height: 100vh;
            width: 100%;
            gap: 10px;
            padding: 10px;
            
        }
        @media screen and (max-width:576px) {
            .container{
                grid-template-columns: repeat(1,1fr);
                flex-direction: row-reverse;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum aut necessitatibus, atque quidem sapiente blanditiis rem iste tenetur commodi alias architecto illo perspiciatis, consequuntur sed at quae, libero labore. In?</p> 
        </div>
        <div class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </div>
    </div>
</body>
</html>
